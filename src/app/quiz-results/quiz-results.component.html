
<div class="p-6 dark:bg-gray-900 pt-24 dark:text-white transition duration-500 ease-in-out min-h-screen">
  <div *ngFor="let question of questions; let i = index" class="mb-6 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
      <p class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-200">Q No {{ i + 1 }}: {{ question.statement }}</p>
      <ul class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:px-8">
          <li
              *ngFor="let option of ['option1', 'option2', 'option3', 'option4']"
              [ngClass]="{
                  'bg-green-600 text-white ring-2 ring-green-400': isCorrect(question, question[option]),
                  'bg-red-600 text-white ring-2 ring-red-400': isUserOption(question, question[option]) && !isCorrect(question, question[option]),
                  'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300': !isCorrect(question, question[option]) && !isUserOption(question, question[option])
              }"
              class="p-4 border rounded-lg cursor-pointer text-center font-semibold transition-transform duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl hover:ring-2"
          >
              {{ question[option] }}
          </li>
      </ul>
  </div>
</div>
