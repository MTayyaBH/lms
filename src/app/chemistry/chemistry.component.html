<main class="pt-20">
    <section class="flex justify-center items-center py-14 my-10 dark:bg-gray-950 bg-gray-200">
        <img class="max-h-20 max-w-20 object-contain" [src]="imageurl" alt="">
        <h1 class="w-48 text-center  text-gray-900 font-bold text-lg tracking-wider dark:text-gray-200">{{classname}}
            {{bookname}} MCQ's Test Online</h1>
    </section>
    <section class="md:flex bg-gray-100 dark:bg-gray-800 !select-none">
        <div class="overflow-x-auto scrollbar dark:scrollbar w-full">
            <div class="w-full min-w-72 p-6 md:py-20 border-r border-gray-600 dark:border-yellow-300">
                <h1 class="w-full text-center pb-10  text-gray-900 font-bold text-lg tracking-wider dark:text-gray-200">
                    {{classname}} Full Book
                    Test</h1>
                <div class="w-full flex justify-center md:pb-10">
                    <button (click)="navigateToTest('Fullbook')"
                        class="w-1/2  py-2 font-bold select-none hover:bg-gray-400 duration-500 transition-all dark:bg-gray-950 rounded-full bg-gray-300 text-gray-900 dark:text-gray-300 dark:hover:bg-[#ffff00] dark:hover:text-gray-900">Full
                        Book</button>
                </div>
            </div>
        </div>
        <div class="w-full p-6">
            <h1 class="w-full text-center pb-4  text-gray-900 font-bold text-lg tracking-wider dark:text-gray-200">
                {{classname}} {{bookname}} Chapter Wise Test
            </h1>
            <div class="overflow-x-auto scrollbar dark:scrollbar">
                <table class="min-w-[600px] mx-auto divide-y divide-gray-200 dark:divide-gray-700">
                    <tbody>
                        <tr *ngFor="let chapterRow of getChapterRows(); let rowIndex = index"
                            [ngClass]="{'bg-white dark:bg-gray-900': rowIndex % 2 === 0, 'bg-gray-50 dark:bg-gray-800': rowIndex % 2 !== 0}">
                            <ng-container *ngFor="let ch of chapterRow.chapters; let colIndex = index">
                                <td
                                    class="px-3 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">
                                    {{ getChapterNumber(rowIndex, colIndex) }}
                                </td>
                                <td (click)="navigateToTest(ch.uid)"
                                    class="px-3 py-4 cursor-pointer whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">
                                    {{ ch.title }}
                                </td>
                            </ng-container>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
