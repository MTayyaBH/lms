<main class="pt-20">
    <div class=" bg-gray-300 dark:bg-gray-900  dark:text-white text-gray-900 flex items-center justify-center">
        <div class="w-full max-w-md md:max-w-5xl  px-3">
            <form [formGroup]="form" (ngSubmit)="onSubmit()"
                class="bg-gray-200 my-3 dark:bg-gray-800 p-6 rounded-lg shadow-lg space-y-4">
                <h2 class="text-2xl w-full font-sans text-center font-bold dark:text-gray-200 text-gray-900">Add New
                    MCQ's</h2>

                <div class="w-full">
                    <label for="statement" class="block mb-1">Statement</label>
                    <input id="statement" formControlName="statement" type="text" [nzSize]="inputsize" nz-input>
                </div>

                <div class="w-full md:flex md:space-x-4 space-y-4 md:space-y-0">
                    <div class="w-full">
                        <label for="option1" class="block mb-1">Option 1</label>
                        <input id="option1" [(ngModel)]="istrueoptionvalid.option1" formControlName="option1" type="text" [nzSize]="inputsize" nz-input>
                    </div>

                    <div class="w-full">
                        <label for="option2" class="block mb-1">Option 2</label>
                        <input id="option2" [(ngModel)]="istrueoptionvalid.option2" formControlName="option2" type="text" [nzSize]="inputsize" nz-input>
                    </div>

                </div>
                <div class="w-full md:flex md:space-x-4 space-y-4 md:space-y-0">
                    <div class="w-full">
                        <label for="option3" class="block mb-1">Option 3</label>
                        <input id="option3" [(ngModel)]="istrueoptionvalid.option3" formControlName="option3" type="text" [nzSize]="inputsize" nz-input>
                    </div>

                    <div class="w-full">
                        <label for="option4" class="block mb-1">Option 4</label>
                        <input id="option4" [(ngModel)]="istrueoptionvalid.option4" formControlName="option4" type="text" [nzSize]="inputsize" nz-input>
                    </div>
                </div>
                <div class="w-full md:flex md:space-x-4 space-y-4 md:space-y-0">
                    <div class="w-full">
                        <label for="trueoption" class="block mb-1">True Option</label>
                        <input id="trueoption" [(ngModel)]="istrueoptionvalid.trueoption" [nzSize]="inputsize" nz-input formControlName="trueoption" type="text">
                    </div>

                    <div class="w-full">
                        <label for="type" class="block mb-1">Type</label>

                        <nz-select class="w-full " [nzSize]="inputsize" id="type" nzShowSearch nzAllowClear
                            nzPlaceHolder="Select Type" formControlName="type">
                            <nz-option nzLabel="Easy" nzValue="Easy"></nz-option>
                            <nz-option nzLabel="Medium" nzValue="Medium"></nz-option>
                            <nz-option nzLabel="Hard" nzValue="Hard"></nz-option>
                        </nz-select>
                    </div>
                </div>
                <div class="w-full md:flex md:space-x-4 space-y-4 md:space-y-0">
                    <div class="w-full">
                        <label for="classname" class="block mb-1">Class Name</label>
                        <nz-select (ngModelChange)="getbooks($event)" class="w-full " [nzSize]="inputsize" id="classname" nzShowSearch nzAllowClear
                            nzPlaceHolder="Select Class Name" formControlName="classname">
                            <div *ngFor="let class of classes">
                                <nz-option nzLabel={{class.classname}} nzValue={{class.uid}}></nz-option>
                            </div>
                        </nz-select>
                    </div>
                    <div class="w-full">
                        <label for="bookname" class="block mb-1">Book Name</label>

                        <nz-select (ngModelChange)="getchapters($event)" class="w-full " [nzSize]="inputsize" id="bookname" nzShowSearch nzAllowClear
                            nzPlaceHolder="Select Book" formControlName="bookname">
                            <div *ngFor="let Book of Books">
                                <nz-option nzLabel={{Book.book_name}} nzValue={{Book.uid}}></nz-option>
                            </div>
                        </nz-select>
                    </div>

                    <div class="w-full">
                        <label for="unit" class="block mb-1">Chapter</label>

                        <nz-select class="w-full " [nzSize]="inputsize" id="unit" nzShowSearch nzAllowClear
                            nzPlaceHolder="Select Chapter" formControlName="unit">
                            <div *ngFor="let Chapter of Chapters">
                                <nz-option nzLabel={{Chapter.title}} nzValue={{Chapter.uid}}></nz-option>
                            </div>
                        </nz-select>
                    </div>
                </div>

                <div class="w-full grid place-items-center">
                    <button type="submit"
                        class="w-32 text-gray-200 p-2 rounded bg-gray-800 dark:bg-gray-950 dark:hover:text-gray-950 hover:bg-gray-900 dark:hover:bg-[#ffff00] focus:outline-none  ">Submit</button>
                </div>
            </form>
        </div>
    </div>

</main>
