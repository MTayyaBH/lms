<section class="pt-20 grid place-items-center bg-gray-100 dark:bg-gray-900 w-full">
    <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-lg w-full max-w-lg md:max-w-xl lg:max-w-2xl">
      <h1 class="text-2xl w-full text-center md:text-3xl font-semibold mb-6 text-gray-800 dark:text-gray-100">
        Add New Book
      </h1>
  
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="mb-4">
          <label for="iconClass" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Class Name</label>
          <!-- <input nz-input id="iconClass" formControlName="iconClass" placeholder="Enter icon class"
                 class="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 shadow-sm" /> -->
                 <nz-select  class="bookselected dark:bookselected" id="iconClass" nzSize="large" style="width: 100% !important;" nzShowSearch nzAllowClear nzPlaceHolder="Select a Class" formControlName="iconClass">
                  <div *ngFor="let class of clases" >
                   <nz-option [nzLabel]="class.classname" [nzValue]="class.uid"></nz-option>
                 </div>
                 
                </nz-select>
        </div>
        <div class="mb-4">
          <label for="bookName" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Book Name</label>
          <input nz-input id="bookName" formControlName="bookName" placeholder="Enter book name"
                 class="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 shadow-sm" />
                
        </div>
  
        <div class="mb-4">
          <label for="image" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Image</label>
          <input nz-input accept=".jpg, .jpeg, .png" type="file" id="image" (change)="onFileChange($event)"
                 class="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 shadow-sm" />
        </div>
  
      
  
        <div class="mb-4">
          <label for="description" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Description</label>
          <textarea nz-input id="description" formControlName="description" rows="4" placeholder="Enter description"
                    class="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 shadow-sm"></textarea>
        </div>
  
        <div>
          <button type="submit"
                  class="w-full bg-gray-800 hover:bg-gray-900 dark:bg-yellow-500 dark:hover:bg-yellow-400 text-white dark:text-gray-900 font-bold py-2 px-4 rounded-md shadow-md">
            Submit
          </button>
        </div>
      </form>
  
      <div *ngIf="imageUrl" class="mt-6">
        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Uploaded Image:</h2>
        <img [src]="imageUrl" alt="Uploaded Image" class="w-full max-w-xs h-auto rounded-lg shadow-md" />
      </div>
    </div>
  </section>
