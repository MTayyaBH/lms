<div *ngIf="countstart != 0" class="w-full h-screen grid place-items-center">
    <section *ngIf="!isTestStart" class="space-y-4 md:flex md:space-y-0 md:space-x-4">
        <div class="p-3 bg-gray-200 dark:bg-gray-800 rounded-lg flex flex-col items-center justify-center">
            <span class="text-gray-900 dark:text-gray-200 font-semibold text-xl text-center w-full">Easy MCQ's</span>
            <br>
            <button (click)="startTest('Easy')"
                class="w-32  py-2 font-bold select-none hover:bg-gray-900 duration-500 transition-all dark:bg-gray-950 rounded-full bg-gray-800 text-gray-100 text-sm dark:text-gray-300 dark:hover:bg-[#ffff00] dark:hover:text-gray-900">Start
                Now</button>
        </div>
        <div class="p-3 bg-gray-200 dark:bg-gray-800 rounded-lg flex flex-col items-center justify-center">
            <span class="text-gray-900 dark:text-gray-200 font-semibold text-xl text-center w-full">Medium MCQ's</span>
            <br>
            <button (click)="startTest('Medium')"
                class="w-32  py-2 font-bold select-none hover:bg-gray-900 duration-500 transition-all dark:bg-gray-950 rounded-full bg-gray-800 text-gray-100 text-sm dark:text-gray-300 dark:hover:bg-[#ffff00] dark:hover:text-gray-900">Start
                Now</button>
        </div>
        <div class="p-3 bg-gray-200 dark:bg-gray-800 rounded-lg flex flex-col items-center justify-center">
            <span class="text-gray-900 dark:text-gray-200 font-semibold text-xl text-center w-full">Hard MCQ's</span>
            <br>
            <button (click)="startTest('Hard')"
                class="w-32  py-2 font-bold select-none hover:bg-gray-900 duration-500 transition-all dark:bg-gray-950 rounded-full bg-gray-800 text-gray-100 text-sm dark:text-gray-300 dark:hover:bg-[#ffff00] dark:hover:text-gray-900">Start
                Now</button>
        </div>
    </section>
    <span *ngIf="isTestStart" class="text-[8rem]  transition-all scale-75 dark:text-gray-200 text-gray-900">
        {{countstart}}
    </span>
</div>
<section *ngIf="countstart===0">
<main class="w-full pt-20 select-none">
    <header class="w-full h-16 my-5 justify-between flex items-center bg-gray-300 px-6 dark:bg-gray-800">
        <div class="space-x-1">
            <span class="md:text-lg font-semibold text-gray-950 dark:text-gray-200 ">{{class}}</span>
            <span class="md:text-lg font-semibold text-gray-950 dark:text-gray-200 ">{{subject}}</span>
            <span class="md:text-lg font-semibold text-gray-950 dark:text-gray-200 ">Test {{testtype}}</span>
        </div>
        <div class="flex space-x-3 items-center">
            <span
                class="md:text-lg font-semibold text-gray-950 dark:text-gray-200 uppercase">{{userdata.fullname}}</span>
            <img class="h-10 w-10 rounded-full object-cover" src="../../assets/images/download__3_-removebg-preview.png"
                alt="">
        </div>
    </header>
    <section class="">
        <div class="flex justify-around">
            <h1 class="w-fit text-center pb-6  text-gray-900 font-bold text-lg tracking-wider dark:text-gray-200">
                Question # {{nextmcqs +1}} / {{givemcqs.length}}</h1>
            <div class="space-x-2 flex items-center">
                <i class="fa-solid fa-clock text-xl text-gray-900 dark:text-[#ffff00]"></i>
                <span
                    class="w-fit text-center -mt-1 text-gray-900 font-bold text-xl tracking-wider dark:text-gray-200">{{min}}:{{sec}}</span>
            </div>
        </div>
        <main class="w-full md:flex p-5">
            <div class="w-full">
                <p class="text-gray-900 text-lg dark:text-gray-200 text-start">
                    {{displaumcq.statement}}
                </p>
            </div>
            <form [formGroup]="myForm" class="w-full">
                <section class="bg-gray-900 space-y-5 dark:bg-[#ffff00] rounded-lg w-full p-5">
                    <label for="option1"
                        class="bg-gray-200 py-2 flex justify-between items-center w-full px-5 rounded-xl text-lg cursor-pointer text-gray-900 dark:bg-gray-900 dark:text-gray-200">
                        <div class="space-x-5">
                            <span>A:</span>
                            <span>{{displaumcq.option1}}</span>
                        </div>
                        <div class=" w-fit">
                            <label class="container">
                                <input id="option1" value="{{displaumcq.option1}}" name="option" type="radio"
                                    formControlName="option" [checked]="displaumcq.option1===this.givemcqs[this.nextmcqs].useranswer">
                                <div class="checkmark"></div>
                            </label>
                        </div>
                    </label>
                    <label for="option2"
                        class="bg-gray-200 py-2 flex justify-between items-center w-full px-5 rounded-xl text-lg cursor-pointer text-gray-900 dark:bg-gray-900 dark:text-gray-200">
                        <div class="space-x-5">
                            <span>B:</span>
                            <span>{{displaumcq.option2}}</span>
                        </div>
                        <div class="w-fit">
                            <label class="container">
                                <input id="option2" value="{{displaumcq.option2}}" name="option" type="radio"
                                    formControlName="option" [checked]="displaumcq.option2===this.givemcqs[this.nextmcqs].useranswer">
                                <div class="checkmark"></div>
                            </label>
                        </div>
                    </label>
                    <label for="option3"
                        class="bg-gray-200 py-2 flex justify-between items-center w-full px-5 rounded-xl text-lg cursor-pointer text-gray-900 dark:bg-gray-900 dark:text-gray-200">
                        <div class="space-x-5">
                            <span>C:</span>
                            <span>{{displaumcq.option3}}</span>
                        </div>
                        <div class="w-fit">
                            <label class="container">
                                <input id="option3" value="{{displaumcq.option3}}" [checked]="displaumcq.option3===this.givemcqs[this.nextmcqs].useranswer" type="radio" name="option"
                                    formControlName="option">
                                <div class="checkmark"></div>
                            </label>
                        </div>
                    </label>
                    <label for="option4"
                        class="bg-gray-200 py-2 flex justify-between items-center w-full px-5 rounded-xl text-lg cursor-pointer text-gray-900 dark:bg-gray-900 dark:text-gray-200">
                        <div class="space-x-5">
                            <span>D:</span>
                            <span>{{displaumcq.option4}}</span>
                        </div>
                        <div class="w-fit">
                            <label class="container">
                                <input id="option4" value="{{displaumcq.option4}}" type="radio" name="option"
                                    formControlName="option" [checked]="displaumcq.option4===this.givemcqs[this.nextmcqs].useranswer">
                                <div class="checkmark"></div>
                            </label>
                        </div>
                    </label>
                </section>
            </form>
        </main>
        <footer class="flex space-x-5 justify-center items-center py-10">
            <button (click)="prev()" class="bg-gray-200 py-2 px-5 rounded-lg text-lg cursor-pointer text-gray-900 dark:bg-gray-900 dark:text-gray-200">
              <i class="fa-solid fa-chevron-left"></i> Prev
            </button>
            <button (click)="skip()" class="bg-gray-200 py-2 px-5 rounded-lg text-lg cursor-pointer text-gray-900 dark:bg-gray-900 dark:text-gray-200">
              <i class="fa-solid fa-chevron-right"></i> Skip
            </button>
            <button *ngIf="nextmcqs < this.givemcqs.length-1" (click)="Next()" class="bg-gray-200 py-2 px-5 rounded-lg text-lg cursor-pointer text-gray-900 dark:bg-gray-900 dark:text-gray-200">
              <i class="fa-solid fa-chevron-right"></i> Next
            </button>
            <button *ngIf="nextmcqs >= this.givemcqs.length-1" (click)="Submit()" class="bg-gray-200 py-2 px-5 rounded-lg text-lg cursor-pointer text-gray-900 dark:bg-gray-900 dark:text-gray-200">
              Submit
            </button>
          </footer>
        <!-- <div class="w-full space-x-4 flex justify-end items-center py-5 px-10">
            <button
                class="w-20 py-2 font-bold select-none  duration-500 transition-all rounded-lg bg-gray-900 text-gray-200 dark:bg-[#ffff00] dark:text-gray-900 space-x-2 flex items-center justify-center"
                (click)="Next()"><span>Cancel</span></button>
            <button
                class="w-20 py-2 font-bold select-none  duration-500 transition-all rounded-lg bg-gray-900 text-gray-200 dark:bg-[#ffff00] dark:text-gray-900 space-x-2 flex items-center justify-center"
                (click)="Next()"><span>Submit</span></button>
        </div> -->
    </section>
</main>
</section>
